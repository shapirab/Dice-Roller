<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Dice Roller</title>
</head>
<body>
    <div class="dice--container">
        <div class="dots--container dot-even">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="dots--container dot-uneven">
            <div class="dot dot_num-1"></div>
            <div class="dot dot_num-2"></div>
            <div class="dot dot_num-3"></div>
            <div class="dot dot_num-4"></div>
            <div class="dot dot_num-5"></div>
        </div>
        <div class="dots--container dot-even">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="dots--container dot-uneven active">
            <div class="dot dot_num-2"></div>
            <div class="dot dot_num-5"></div>
            <div class="dot dot_num-3"></div>
        </div>
        <div class="dots--container dot-uneven">
            <div class="dot dot_num-2"></div>
            <div class="dot dot_num-3"></div>
        </div>
        <div class="dots--container dot-uneven">
            <div class="dot dot_num-5"></div>
        </div>
    </div>
    <script type="module" src="../scripts/app.js"></script>
</body>
</html>
